<!doctype html>
<html lang='en' prefix='og: http://ogp.me/ns#' class='h-100'>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
	<meta name='description' content='{{ site.description }}'>
	<meta name='url' content='{{ site.url }}{{ site.baseurl }}{{ page.url }}'>

	{% seo %}

<link href="//db.onlinewebfonts.com/c/8eea7efc212b74ac89dcf5cd3d0e0572?family=HandelGotDBol" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g==" crossorigin="anonymous" />
	{% for file in site.static_files %}
	{% if file.path contains '/favicon/' %}
	{%- assign name = file.path | remove: '/favicon/' | remove: file.extname -%}
	<link rel='icon' href='{{ site.url }}{{ site.baseurl }}{{ file.path }}' sizes='{{ name }}x{{ name }}' type='image/png'>
	{%- endif -%}
	{%- endfor -%}
	{% feed_meta %}

	<base href='{{ site.url }}{{ site.baseurl }}'>
	<style>
		@import url(//db.onlinewebfonts.com/c/8eea7efc212b74ac89dcf5cd3d0e0572?family=HandelGotDBol);
		@font-face {font-family: "HandelGotDBol"; src: url("//db.onlinewebfonts.com/t/8eea7efc212b74ac89dcf5cd3d0e0572.eot"); src: url("//db.onlinewebfonts.com/t/8eea7efc212b74ac89dcf5cd3d0e0572.eot?#iefix") format("embedded-opentype"), url("//db.onlinewebfonts.com/t/8eea7efc212b74ac89dcf5cd3d0e0572.woff2") format("woff2"), url("//db.onlinewebfonts.com/t/8eea7efc212b74ac89dcf5cd3d0e0572.woff") format("woff"), url("//db.onlinewebfonts.com/t/8eea7efc212b74ac89dcf5cd3d0e0572.ttf") format("truetype"), url("//db.onlinewebfonts.com/t/8eea7efc212b74ac89dcf5cd3d0e0572.svg#HandelGotDBol") format("svg"); font-weight: normal; font-style: normal;}

		.jumbotron > h1, .navbar-brand {
			font-family: 'HandelGotDBol';
		}
		.jumbotron > h1:first-letter, .navbar-brand:first-letter {
			color: #4f8aff;
		}
		.avatar {
			height: 1rem;
			width: 1rem;
		}
		
		/* From 320px | 20em  to  30px @ 1920px */
		@media (min-width: 20em) {
		  :root {
			font-size: calc(1rem + ((1vw - .2em) / 1.37142857)); 
		  }
		}
		
		/* 1rem(16px) @ 48em(768px) increasing to 2rem(32px) @ 120em(1920px) */
		@media (min-width: 48em) {
			:root {
				font-size: calc(1rem + ((1vw - .48rem) * 1.389));
			}

			legend {
				font-size: calc(1.275rem + 0.3vw);

			h1, .h1 {

			}
			h2, .h2 {
				font-size: calc(1.325rem + 0.9vw);
			}
			h3, .h3 {
				font-size: calc(1.3rem + 0.6vw);
			}
			h4, .h4 {

			.display-1 {
				font-size: calc(1.725rem + 5.7vw);
			}
			.display-2 {
				font-size: calc(1.675rem + 5.1vw);
			}
			.display-3 {
				font-size: calc(1.575rem + 3.9vw);

			}
			.close {
				font-size: calc(1.275rem + 0.3vw);
			}
		*/

		/* Prevent font scaling beyond this breakpoint */
		@media (min-width: 120em) {
		  :root {
			font-size: 2em;

		  }
		}

	{% include javascript.html %}
</head>
