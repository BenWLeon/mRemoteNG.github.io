<!doctype html>
<html lang='en' prefix='og: http://ogp.me/ns#' class='h-100'>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
	<meta name='description' content='{{ site.description }}'>
	<meta name='url' content='{{ site.url }}{{ site.baseurl }}{{ page.url }}'>

	{% seo %}

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
	{% for file in site.static_files %}
	{% if file.path contains '/favicon/' %}
	{%- assign name = file.path | remove: '/favicon/' | remove: file.extname -%}
	<link rel='icon' href='{{ site.url }}{{ site.baseurl }}{{ file.path }}' sizes='{{ name }}x{{ name }}' type='image/png'>
	{%- endif -%}
	{%- endfor -%}
	{% feed_meta %}

	<base href='{{ site.url }}{{ site.baseurl }}'>
	<style>
		@font-face {
			font-family: 'Handel Gothic';
			src: local('Handel Gothic Regular'), local('HandelGothic-Regular'), url('{{ site.baseurl }}/fonts/hinted-subset-HandelGothic-Regular.woff2') format('woff2'), url('{{ site.baseurl }}/fonts/hinted-subset-HandelGothic-Regular.woff') format('woff');
			font-weight: normal;
			font-style: normal;
		}
		.jumbotron > h1, .navbar-brand {
			font-family: 'Handel Gothic';
		}
		.jumbotron > h1:first-letter, .navbar-brand:first-letter {
			color: #4f8aff;
		}
		.avatar {
			height: 1rem;
			width: 1rem;
		}
		
		/* Responsive Font Scaling patch until 5.x */
		@media (max-width: 1200px) {
			legend {
				font-size: calc(1.275rem + 0.3vw);
			}
			h1, .h1 {
				font-size: calc(1.375rem + 1.5vw);
			}
			h2, .h2 {
				font-size: calc(1.325rem + 0.9vw);
			}
			h3, .h3 {
				font-size: calc(1.3rem + 0.6vw);
			}
			h4, .h4 {
				font-size: calc(1.275rem + 0.3vw);
			}
			.display-1 {
				font-size: calc(1.725rem + 5.7vw);
			}
			.display-2 {
				font-size: calc(1.675rem + 5.1vw);
			}
			.display-3 {
				font-size: calc(1.575rem + 3.9vw);
			}
			.display-4 {
				font-size: calc(1.475rem + 2.7vw);
			}
			.close {
				font-size: calc(1.275rem + 0.3vw);
			}
		}
	</style>

	{% include javascript.html %}
</head>
